version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build-test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: "Prepare snapshots"
          command: "jest --updateSnapshot"
      - run:
          name: "Run test"
          command: "npm test"
          no_output_timeout: 5m

workflows:
  build-test-workflow:
    jobs:
      - build-test
